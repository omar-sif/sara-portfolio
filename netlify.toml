[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Language = ["en"]}

# Handle SPA routing (fallback for 404s to index)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
